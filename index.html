<body>
    <div class="header">

    <div class="container">
        <div class="sidebar">

                <div class="profile-pic">üë§</div>
                <h3>Nirmal Kumar P</h3>
                <p>nirmalanp3@gmail.com</p>
            </div>

            <ul class="menu">
                <li class="menu-item active">
                    <span class="menu-icon"></span>
                    <span>Dashboard</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon"></span>
                    <span>Inventory</span>
                </li>
                <li class="menu-item">

                <li class="menu-item">

                </li>
                <li class="menu-item">

                    <span>Reporting</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon"></span>
                    <span>Support</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon"></span>
                    <span>Settings</span>
                </li>
            </ul>

            <div class="logout">
                <span class="menu-icon"></span>
                <span>Logout</span>
            </div>
        </div>

        <div class="main-content">
            <div class="welcome-bar">
                <h2>INVENTORY</h2>
                <div class="welcome-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <span class="search-icon"></span>
                    </div>
                    <div class="icon-btn">üìß</div>
                    <div class="icon-btn">üìû</div>
                    <div class="icon-btn">üîî</div>
                </div>
            </div>

            <div class="overview-label">Over View</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon green">üì¶</div>
                    <div class="stat-info">
                        <h3>5483</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon blue">üìã</div>
                    <div class="stat-info">
                        <h3>2859</h3>
                        <p>Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">üìä</div>
                    <div class="stat-info">
                        <h3>5483</h3>
                        <p>Total Stock</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon brown">üì¶</div>
                    <div class="stat-info">
                        <h3>38 <span class="warning-icon">‚ö†Ô∏è</span></h3>
                        <p>Out of Stock</p>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="inventory-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="item-name">Item Name</label>
                            <input type="text" id="item-name" name="itemName" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="person-name">Person's Name</label>
                            <input type="text" id="person-name" name="personName" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="transaction-date">Date</label>
                            <input type="date" id="transaction-date" name="transactionDate" required />
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="transaction-type">Transaction Type</label>
                            <select id="transaction-type" name="transactionType" required>
                                <option value="Issued">Issued</option>
                                <option value="Returned">Returned</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <button type="submit" class="submit-btn">Submit</button>
                            <div id="form-message" role="alert"></div>
                            <button type="open" onclick="window.open('https://docs.google.com/spreadsheets/d/1CSWhb8YmuBdP7s4aMJd6ZqLVOsibwIW3kj0XN3K0tvs/edit?gid=0#gid=0', '_blank')"class="googlesheets-btn">Open google sheets</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
