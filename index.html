<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory Management</h1>
    <form id="inventory-form">
      <div class="form-group">
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" name="itemName" required />
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
      </div>
      
      <div class="form-group">
        <label for="person-name">Person's Name</label>
        <input type="text" id="person-name" name="personName" required />
      </div>
      
      <div class="form-group">
        <label for="transaction-date">Date</label>
        <input type="date" id="transaction-date" name="transactionDate" required />
      </div>
      
      <div class="form-group">
        <label for="transaction-type">Transaction Type</label>
        <select id="transaction-type" name="transactionType" required>
          <option value="Issued">Issued</option>
          <option value="Returned">Returned</option>
        </select>
      </div>
      
      <button type="submit">Submit</button>
      <div id="form-message" role="alert"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
